<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='read_all.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>All Users</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center"><strong>All Users</strong></h1>
        <div>
            <table class="table table-hover">
                <thead>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}} {{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a href="/users/user/{{ user.id }}">Show</a> |
                            <a href="/users/user/update/{{ user.id }}">Edit</a> |
                            <a href="/users/delete/{{ user.id }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/users/create_new">Add New User</a>
        </div>
    </div>
</body>
</html>
