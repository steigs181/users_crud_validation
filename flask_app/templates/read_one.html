<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
    <h1>User {{user.first_name}}</h1>
    <a href="/users">Home</a>
    <div>
        <ul>
            <li>Full Name: {{user.first_name}} {{user.last_name}}</li>
            <li>Email: {{user.email}}</li>
            <li>Created At: {{ user.created_at }}</li>
            <li>Last Updated At: {{ user.updated_at }}</li>
        </ul>
    </div>
    <div>
        <a href="/users/user/update/{{ user.id }}">Edit</a>

        <a href="/users/delete/{{ user.id }}">Delete</a>
    </div>
</body>
</html>
