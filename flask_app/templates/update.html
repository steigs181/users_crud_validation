<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="container">
        <div class="header_box">
            <h1>Edit User {{ user.first_name }}</h1>
            <a href="/users">Home</a>
        </div>
        <div class="main_box mb-3">
            <form action="/users/user/update/edit" method="post">
                <input type="hidden" name="id" value="{{ user.id }}">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" value="{{ user.first_name }}" id="fname_id">
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" value="{{ user.last_name }}" id="lname_id">
                <label for="email">Email: </label>
                <input type="text" name="email" value="{{ user.email }}" id="email_id">
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
